<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Product Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-green-500 p-4 text-white">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Sustainability</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="carbon_calculator.html" class="hover:underline">Carbon Calculator</a></li>
                <li><a href="product_finder.html" class="hover:underline">Product Finder</a></li>
                <li><a href="community_chat.html" class="hover:underline">Community Chat</a></li>
                <li><a href="action_badges.html" class="hover:underline">Action Badges</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6 text-green-600">Sustainable Product Finder</h1>
        <div class="bg-white p-8 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Find Sustainable Products</h2>
            <form id="product-form" action="#" method="GET">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="query" class="block text-gray-700 mb-2">Search Query:</label>
                        <input type="text" id="query" name="query" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter product name">
                    </div>
                    <div>
                        <label for="category" class="block text-gray-700 mb-2">Category:</label>
                        <input type="text" id="category" name="category" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter product category">
                    </div>
                </div>
                <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600">Search</button>
            </form>
            <div id="product-results" class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 Sustainability. All rights reserved.</p>
    </footer>
    <script src="pro_result.js"></script>
</body>
</html>
