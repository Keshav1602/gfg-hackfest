<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-green-500 p-4 text-white">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Sustainability</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="carbon_calculator.html" class="hover:underline">Carbon Calculator</a></li>
                <li><a href="product_finder.html" class="hover:underline">Product Finder</a></li>
                <li><a href="community_chat.html" class="hover:underline">Community Chat</a></li>
                <li><a href="action_badges.html" class="hover:underline">Action Badges</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6 text-green-600">Carbon Footprint Calculator</h1>
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Calculate Your Carbon Footprint</h2>
            <form id="carbon-form" action="#" method="POST">
                <div class="mb-4">
                    <label for="miles" class="block text-lg font-medium mb-2">Miles Driven (per year):</label>
                    <input type="number" id="miles" name="miles" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter miles driven">
                </div>
                <div class="mb-4">
                    <label for="energy" class="block text-lg font-medium mb-2">Monthly Energy Consumption (kWh):</label>
                    <input type="number" id="energy" name="energy" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter energy consumption">
                </div>
                <div class="mb-4">
                    <label for="efficiency" class="block text-lg font-medium mb-2">Vehicle's fuel Efficiency:</label>
                    <input type="number" id="efficiency" name="efficiency" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter Vehicle's Efficiency">
                </div>
                <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600">Calculate</button>
            </form>
            <div id="result" class="mt-6"></div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 Sustainability. All rights reserved.</p>
    </footer>
    <script src="calc.js"></script>
</body>
</html>
